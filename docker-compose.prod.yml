version: '3.8'

services:
  webapi:
    image: mi-webapi:latest
    build:
      context: .
      dockerfile: Web.Api/Dockerfile
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    ports:
      - "80:8080"
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
